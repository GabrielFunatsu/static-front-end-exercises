<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles/general-styles.css">
  <link rel="stylesheet" href="styles/main-styles.css ">
</head>
<body>
  <main>
    <h1>Formulário de Feedback</h1>

    <form>
      <div>
        <label for="firstname">Nome:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Nome">
      </div>
      <div>
        <label for="lastname">Sobrenome:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Sobrenome">
      </div>
      <div>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <div>
        <label for="gender">Gênero:</label>
        <select name="gender" id="gender">
          <option value="" disabled selected>Selecione...</option>
          <option value="not-answer">Prefiro não responder</option>
          <option value="female">Feminino</option>
          <option value="male">Masculino</option>
          <option value="gender-fluid">Não-binário</option>
          <option value="transgender">Transgênero</option>
        </select>
      </div>
      <div>
        <legend>Avaliação:</legend>
        <div>
            <label for="rating-1">1</label>
            <input type="radio" name="rating" id="rating-1">
          
            <label for="rating-2">2</label>
            <input type="radio" name="rating" id="rating-2">
          
            <label for="rating-3">3</label>
            <input type="radio" name="rating" id="rating-3">
          
            <label for="rating-4">4</label>
            <input type="radio" name="rating" id="rating-4">
          
            <label for="rating-5">5</label>
            <input type="radio" name="rating" id="rating-5">
        </div>
      </div>
      <div>
        <label for="review">Mensagem:</label>
        <textarea type="text" id="review" name="review" rows="4" cols="50" placeholder="Descreva como foi sua experiência..."></textarea>
      </div>
      <input type="submit" value="submit">
    </form>
  </main>
</body>
</html>
